apiVersion: v1
data:
  run.sh: ""
kind: ConfigMap
metadata:
  labels:
    app: mysql
    chart: mysql-0.10.1
    heritage: Tiller
    release: mysql
  name: mysql-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mysql
    chart: mysql-0.10.1
    heritage: Tiller
    release: mysql
  name: mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test-success
  labels:
    app: mysql
    chart: mysql-0.10.1
    heritage: Tiller
    release: mysql
  name: mysql-test
spec:
  containers:
  - command:
    - /tools/bats/bats
    - -t
    - /tests/run.sh
    image: mysql:5.7.14
    name: mysql-test
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
  initContainers:
  - command:
    - bash
    - -c
    - |
      set -ex
      # copy bats to tools dir
      cp -R /usr/local/libexec/ /tools/bats/
    image: dduportal/bats:0.4.0
    name: test-framework
    volumeMounts:
    - mountPath: /tools
      name: tools
  restartPolicy: Never
  volumes:
  - configMap:
      name: mysql-test
    name: tests
  - emptyDir: {}
    name: tools
---
